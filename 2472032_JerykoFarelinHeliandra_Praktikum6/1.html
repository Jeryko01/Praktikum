<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="./LOGIN.png" id="img"alt="Login-Illustration">
            
                
            
            <div class="login-content">
                <h1 id="h">Welcome Back!</h1>
                <p id="p">Login to your account to continue exploring our services.</p>
                <form action="#">
                    <p id="label">Email</p>
                    <input type="textfield" placeholder="e.g. johndoe@gmail.com" id="input"> <br>
                    <p id="label">Password</p>
                    <input type="textfield" placeholder="Enter your password" id="input">
                     <div class="form-options">
                        <p id="form-options">Forgot Password?</p>
                     </div>
                     <button type="submit" id="button">Login</button>
                </form>

                <div class="social-login"> 
                    <p id="log">Or log in with</p>
                    <div class="social-icons">
                        <a href="#"><img src="./google.png" id="imlog" alt=""></a>
                        <a href="#"><img src="./facebook.png" id="imlog" alt=""></a>
                        <a href="#"><img src="./twitter.png" id="imlog" alt=""></a> 
                    </div>
                </div>

                <p class="signup-link">Don't have an account?
                    <a href="#" id="sign">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
